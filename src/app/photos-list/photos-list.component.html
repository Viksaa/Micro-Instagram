<div class="container">
    <hr />
    <div>
        <div class="row">
            <div
                class="col-xl-3 col-lg-3 col-md-4 col-sm-6 text-center"
                *ngFor="let photo of photos | paginate: { itemsPerPage: 48, currentPage: p }"
                style="cursor: pointer;"
            >
                <app-photo-thumbnail [photo]="photo"></app-photo-thumbnail>
            </div>
            <div class="col text-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
